<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    h1{
      font-family: 'Poppins', sans-serif;
    }
    body{
      background-image: url("images/bg-desktop.svg");
      background-color: hsl(257, 40%, 49%);
      font-family: 'Fraunces', serif;
    }
    .container{
      position: absolute;
      top: 20%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      width: 90%;
      height: 90%;
      margin: auto;
    }
    footer{
      margin: 97% auto 2% auto;
    }
    .left{
      display: inline-block;
      height: inherit;
      width: 54%;
    }
    .right{
      display: inline-block;
      position: absolute;
      left: 54%;
      height: inherit;
      width: 46%;
    }
    .image{
     padding-top: 5%;
      width: 96%;
    }
    .top-container{
      position: absolute;
      left: 5%;
      top: 1%;
    }
   
    .head1{
      color: whitesmoke;
      font-weight: 700;
      font-size: 3rem;
    }
    .head1:hover{
      cursor: pointer;
    }
    .head2{
      margin-bottom: 0;
      padding-bottom: 2%;
      font-size: 2.9rem;
      padding-left: 5%;
      color: whitesmoke;
      font-weight: 600;
    }
    .paragraph{
      margin-top: 1%;
      padding-top: 1%;
      padding-left: 5%;
      padding-right: 10%;
      line-height: 1.5;
      color: whitesmoke;
      font-weight: 400;
    }
    .btn{
      pointer-events: auto;
      margin-top: 1%;
      background-color: whitesmoke;
      border: none;
      font-weight: 600;
      color: violet;
      border-style: none;
      font-size: 16px;
      padding: 15px 50px;
      border-radius: 30px;
      margin-left: 5%;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5), 0 6px 20px 0 rgba(0,0,0,0.45);
    }
    .btn:hover{
      cursor: pointer;
       box-shadow: 0 12px 16px 0 rgba(0,0,0,0.8), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .bottom{
      position: absolute;
      right: 5%;
      bottom: 2%;
      width: 15%;
      height: 8%;
    }
    .logo{
      height: 30px;
      width: 30px;
      margin: 5%;
      background-color: whitesmoke;
      border-color: whitesmoke;
      border-radius: 10px;
      margin: auto;

    }
    .bottom-container
    {
      display: inline-block;
      position: absolute;
      bottom: 1%;
      left: 5%;
    }
    .attribution{
      font-size: 16px;
      text-align: center;
      color: whitesmoke;
    }
  </style>
</head>
